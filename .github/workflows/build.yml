name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.22'

jobs:
  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    # Skip if this is a release commit from the auto-release workflow
    if: "!startsWith(github.event.head_commit.message, 'chore: release v')"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Test with race detector
        run: go test -race -v ./...
